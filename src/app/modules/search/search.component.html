<div class="container">
    <div class="search-box mt-5">
        <mat-form-field appearance="outline" class="filter-txt">
            <!-- <mat-label>Search</mat-label> -->
            <input matInput placeholder="Title, Subject, Author" [(ngModel)]="model.filterTxt" (keyup)="search()">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <mat-hint>You can search using Title, Author Name, Subject by selecting the search key from dropdown beside the search input field</mat-hint>
        </mat-form-field>

        <mat-form-field class="filter-by">
            <mat-label>By</mat-label>
            <mat-select [(ngModel)]="model.filterBy">
                <mat-option [value]="model.filterByList.Title">Title</mat-option>
                <mat-option [value]="model.filterByList.Subject">Subject</mat-option>
                <mat-option [value]="model.filterByList.Author">Author</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<!-- books list -->
<div class="container">
    <div class="mt-3">
        @if (model.$loading()) {
            <div class="position-absolute top-50 start-50 translate-middle">
                <mat-spinner></mat-spinner>
            </div>
        } @else {
            <div class="row">
                @for (book of model.booksList; track $index) {
                    <div class="col-md-4 col-12 mb-3">
                        <app-book-details [book]="book"></app-book-details>
                    </div>
                }
            </div>
        }
    </div>
</div>
