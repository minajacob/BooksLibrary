<mat-drawer-container class="h-100" autosize>
    <mat-drawer #drawer mode="over">
        <mat-list role="list" class="p-3">
            <!-- Home -->
            <a mat-button class="w-100" routerLink="/home"  (click)="drawer.toggle()" [routerLinkActive]="'active-menu'">
                <span>Home</span>
                <mat-icon>menu</mat-icon>
            </a>

            <!-- Search -->
            <a mat-button class="w-100" routerLink="/search"  (click)="drawer.toggle()" [routerLinkActive]="'active-menu'">
                <span>Search</span>
                <mat-icon>search</mat-icon>
            </a>

            <!-- Wishlist -->
            <a mat-button class="w-100" routerLink="/wishlist"  (click)="drawer.toggle()" [routerLinkActive]="'active-menu'">
                <span>Wishlist</span>
                <mat-icon>favorite</mat-icon>
            </a>
        </mat-list>
    </mat-drawer>

    <div>
        <mat-toolbar class="app-toolbar">
            <button mat-icon-button aria-label="menu icon" class="me-2" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Books</span>
            <span class="flex-fill"></span>
            <!-- Menu Items -->
            <div class="d-none d-md-block">
                <!-- Home -->
                <a mat-button routerLink="/home" [routerLinkActive]="'active-menu'">
                    <span class="ms-2">Home</span>
                    <mat-icon class="me-0">home</mat-icon>
                </a>
            
                <!-- Search -->
                <a mat-button routerLink="/search" [routerLinkActive]="'active-menu'">
                    <span class="ms-2">Search</span>
                    <mat-icon class="me-0">search</mat-icon>
                </a>
            
                <!-- Wishlist -->
                <a mat-button routerLink="/wishlist" [routerLinkActive]="'active-menu'">
                    <span class="ms-2">Wishlist</span>
                    <mat-icon class="me-0">favorite</mat-icon>
                </a>
            </div>
            <a mat-icon-button href="https://github.com/minajacob/BooksLibrary" target="_blank">
                <!-- <mat-icon>share</mat-icon> -->
                <svg viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V19c0 .27.16.59.67.5C17.14 18.16 20 14.42 20 10A10 10 0 0 0 10 0z" fill="currentColor" fill-rule="evenodd"></path>
                </svg>
            </a>
        </mat-toolbar>
        <ng-content></ng-content>
    </div>

</mat-drawer-container>
